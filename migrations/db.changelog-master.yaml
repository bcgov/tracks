databaseChangeLog:
  -  preConditions:
  -  changeSet:
       id:  1
       author:  plasticviking
       changes:
        -  createTable:
            tableName:  operator
            columns:
              -  column:
                   name:  id
                   type:  bigint
                   autoIncrement:  true
                   constraints:
                     primaryKey:  true
                     nullable:  false
              -  column:
                   name:  region_id
                   type:  bigint
                   constraints:
                     nullable:  false
              -  column:
                   name:  name
                   type:  varchar(200)
                   constraints:
                     unique: true
                     nullable: false
              -  column:
                   name:  active
                   type:  boolean
                   constraints:
                     nullable:  false
        -  createTable:
            tableName:  region
            columns:
              -  column:
                   name:  id
                   type:  bigint
                   autoIncrement:  true
                   constraints:
                     primaryKey:  true
                     nullable:  false
              -  column:
                   name:  name
                   type:  varchar(200)
                   constraints:
                     nullable: false
              -  column:
                   name:  active
                   type:  boolean
                   constraints:
                     nullable:  false
        -  addForeignKeyConstraint:
             baseColumnNames:  region_id
             baseTableName: operator
             onDelete:  RESTRICT
             onUpdate:  CASCADE
             referencedColumnNames:  id
             referencedTableName:  region
             validate:  true
             constraintName: fk_region
